<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login" th:object="${user}">
        <table>
            <tr>
                <td>Email address </td>
                <td><input type="text" size="30" th:field="*{email}"></td>
            </tr>
            
            <tr>
                <td></td>
                <td>We'll never share your email with anyone else.</td>
                <td><div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div></td>
            </tr>
            
            <tr>
                <td>Birth date</td>
                <td><input type="date" size="30" th:field="*{birthDate}"> </td> 
                <td><div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div></td>
            </tr>
        
            <tr>
                <td></td>
                <td><button type="submit" class="btn btn-primary">Login</button></td>
            </tr>
        </table>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
